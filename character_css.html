<style>
.characterContainer {
position: relative;
max-width: 100vw;
max-height: 100vh;
width: 100vh;
height: 100vw;
overflow: hidden;
left: 50%;
translate: -50% 0%;
font-size: 12vmin;
}

.character {
position: absolute;
width: 100%;
height: 100%;
top: 0px;
left: 0px;
overflow:hidden;
}

.character_body {
position:absolute;
top:0px;
left:50%;
height:100%;
translate:-50% 0%;
}

.p_full {
position:absolute;
}

.p_smaller_lower {
height: 50%;
top: 40%;
}

.p_smaller_bottom {
height: 50%;
top: 50%;
}

.p_closeup {
height: 200%;
top: -50%;
}

.p_extreme_closeup {
height: 300%;
top: -75%;
}

@keyframes closeup-spin {
from {rotate: 0deg;}
to {rotate: -360deg;}
}

.p_extreme_closeup_spin {
height: 300%;
top: -50%;
animation: closeup-spin;
animation-iteration-count: infinite;
animation-duration: 4s;
animation-timing-function: linear;
}

.p_closeup_spin {
height: 200%;
top: -75%;
animation: closeup-spin;
animation-iteration-count: infinite;
animation-duration: 4s;
animation-timing-function: linear;
}

</style>
