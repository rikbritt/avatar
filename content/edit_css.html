@keyframes horizontal-shaking {
  0% { transform: translateX(0) }
  25% { transform: translateX(5px) }
  50% { transform: translateX(-5px) }
  75% { transform: translateX(5px) }
  100% { transform: translateX(0) }
}

}

@keyframes reward-leave-chest-float-up {
  0% {
      top: 50%;
      left: 50%;

  45% {

  100% {

      left: 50%;
  }

@keyframes reward-leave-chest {
  0% {
      opacity: 0;
      scale: 0.1;
  }
  45% {
      opacity: 0;
      scale: 0.1;
  }
  60% {
      opacity: 1;
  }
  95% {
      opacity: 1;
  }

  100% {
      scale: 0.3;
      opacity: 0;
  }
}

@keyframes reward-leave-chest-amount {
  0% {
      opacity: 0;
      scale: 0.1;
  }
  45% {
      opacity: 0;
      scale: 0.1;
  }
  60% {

  }
  95% {
      opacity: 1;
  }

  100% {

      opacity: 0;
  }
}
